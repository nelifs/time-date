<!DOCTYPE html>
    <html>
        <head>
            <title>Time and Date</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <link rel="stylesheet" href="css/main.css">
            <link rel="stylesheet" href="css/button.css">
            <link rel="stylesheet" href="css/waves.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Peta&display=swap">
        </head>
            <body>
                <div class="bg"></div>
                <div class="wave1"></div>
                <div class="wave2"></div>
                <div class="wave3"></div>
                <div class="wave4"></div>
                <div id="transition1" class="transition1">
                    <h1 class="maintext">Time</h1>
                    <h1 id="time" class="timeanddate">unknown</h1>
                </div>
                <div id="transition2" class="transition2">
                    <h1 class="maintext">Date</h1>
                    <h1 id="date" class="timeanddate">unknown</h1>
                </div>
                <div class="btn">
                    <button id="button" class="button" onclick="return change()" id="date">CLICK</button>
                </div>
                <script src="./js/timedate.js"></script>
                <script src="./js/change.js"></script>
            <body>
    </html>
